<div class="mx-auto w-full max-w-[800px] px-4 lg:px-0">
  <div class="flex items-center justify-between gap-4">
    <div class="flex items-center gap-x-1.5 text-gray-200">
      <i class="ph ph-arrow-left text-base"></i>
      <a routerLink="/" class="text-sm font-semibold leading-5">Voltar</a>
    </div>
    <app-button [variant]="'secondary'" (click)="download()" [disabled]="downloading">
      <i class="ph ph-download-simple" [class.hidden]="downloading"></i>
      <i class="ph ph-spinner animate-spin" [class.hidden]="!downloading"></i>
      {{ downloading ? 'Baixando…' : 'Baixar' }}
    </app-button>
  </div>

  <div
    #printRootRef
    [id]="'certificado-' + id"
    class="relative mt-8 flex flex-col items-center w-full aspect-[800/550] lg:aspect-[800/500] bg-[url('/certificate/certificate_bg.webp')] bg-cover bg-center rounded-xl p-8 lg:p-10 text-center"
  >
    <img
      id="medalha"
      src="/certificate/certificate_ribbon.webp"
      class="z-50 absolute top-2 left-2 lg:top-3 lg:left-3 w-14 lg:w-auto"
      alt="Selo de certificado em formato de medalha azul com estrela branca"
    />

    <div class="flex flex-col h-full w-full rounded-lg bg-white overflow-hidden">
      <div id="content" class="h-full flex flex-col items-center relative mt-6 m-8 lg:m-10">
        <h1
          class="uppercase font-black text-blue-dark tracking-widest mb-2 text-sm sm:text-xl lg:text-2xl"
        >
          Certificado de Conclusão
        </h1>

        <p class="text-gray-300 text-xxs lg:text-xs">Este certificado comprova que</p>

        <p
          id="nome-aluno"
          class="font-[Dancing_Script] text-blue-base font-bold text-2xl sm:text-4xl lg:text-[3.25rem] leading-tight lg:leading-20 my-2"
        >
          {{ data.nome }}
        </p>

        <p class="text-gray-300 text-xxs lg:text-xs">
          Concluiu com sucesso as seguintes atividades:
        </p>

        <p
          id="lista-atividades"
          [title]="atividades"
          class="text-gray-300 my-2 max-w-2/3 text-balance leading-4 sm:leading-5.5 line-clamp-4 max-sm:line-clamp-3 text-ellipsis text-[clamp(0.625rem,1.75vw,0.875rem)] break-words [hyphens:auto]"
        >
          {{ atividades }}
        </p>

        <div class="w-full h-3 mt-auto flex items-center relative">
          <p
            id="data-emissao"
            class="font-bold text-xxs lg:text-xs text-gray-300 absolute left-1/2 -translate-x-1/2"
          >
            Emitido em {{ data.dataEmissao | date : 'dd/MM/yyyy' }}
          </p>

          <img
            id="assinatura"
            src="/certificate/certificate_signature.svg"
            alt="Assinatura da instituição certificadora"
            class="ml-auto w-10 lg:w-16"
          />
        </div>
      </div>
    </div>
  </div>
</div>
